{% extends 'base.html' %}

{% block content %}

<div class="container text-light">
  <div class="container d-flex flex-row-reverse my-2">
    <a class="btn btn-success mx-2" href="new" role="button">New Quote</a>
    <a class="btn btn-light" href="mass-upload" role="button">Mass Upload</a>
  </div>
  <table class="table container text-light">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Quote</th>
        <th scope="col">Tweeted?</th>
        <th scope="col">Tweeted when?</th>
        <th scope="col">Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for quote in object_list %}
      <tr>
        <th scope="row">{{ quote.quote_id }}</th>
        <td>{{ quote.quote }}</td>
        <td>
          {% if quote.tweeted is True %}
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
            viewBox="0 0 16 16">
            <path
              d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
          </svg>
          {% endif %}
        </td>
        <td href="{{ quote.tweet_link }}">{{ quote.tweet_date }}</td>
        <td>
          <a class="btn btn-primary" href="{{ quote.quote_id }}/edit" role="button">Edit</a>
          <a class="btn btn-danger" href="{{ quote.quote_id }}/delete" role="button">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
